---
load_config_file: __path_to(root/forms/inc/wrapper.yml)__
model_config:
  resultset: Station

elements:
  - type: '+TauHead::FormFu::Element::MessageContainer'

  - name: name
    label: Name
    autofocus: 1
    constraints:
      - type: Required

  - name: slug
    label: URI Slug
    constraints:
      - type: Required
      - type: '+TauHead::FormFu::Constraint::Slug'

  - name: level
    label: Level
    constraints:
      - type: Required
      - type: Integer

  - name: affiliation
    label: Affiliation
    constraints:
      - type: Required

  - name: law_level
    label: Law Level
    type: Radiogroup
    values: [ low, medium, high ]
    constraints:
      - type: Required
      - type: AutoSet

  - name: orwellian_level
    label: Orwellian Level
    type: Radiogroup
    values: [ low, medium, high ]
    constraints:
      - type: Required
      - type: AutoSet

  - name: has_open_ruins_sewers
    label: Has Open Ruins Sewers
    type: Checkbox

  - name: govt_center_has_daily_rations
    label: "Gov't Center Has Daily Rations"
    type: Checkbox

  - name: description
    label: Description
    type: Textarea
    rows: 8
    constraints:
      - type: MaxLength
        max: 4000000

  - name: sort_order
    label: Sort Order
    constraints:
      - type: Integer

  - name: submit
    type: ContentButton
    field_type: submit
    content: Save
