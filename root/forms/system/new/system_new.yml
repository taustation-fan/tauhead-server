---
load_config_file:
  - __path_to(root/forms/inc/core.yml)__
  - __path_to(root/forms/inc/default_args.yml)__
model_config:
  resultset: System

elements:
  - type: '+TauHead::FormFu::Element::MessageContainer'

  - name: name
    label: Name
    autofocus: 1
    constraints:
      - type: Required

  - name: slug
    label: URI Slug
    constraints:
      - type: Required
      - type: '+TauHead::FormFu::Constraint::Slug'

  - name: description
    label: Description
    type: Textarea
    rows: 8
    constraints:
      - type: MaxLength
        max: 4000000

  - name: sort_order
    label: Sort Order
    constraints:
      - type: Integer

  - name: submit
    type: ContentButton
    field_type: submit
    content: Save
