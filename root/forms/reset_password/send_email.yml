---
load_config_file:
  - __path_to(root/forms/inc/core.yml)__
  - __path_to(root/forms/inc/default_args.yml)__

elements:
  type: Fieldset
  legend: 'Send Password-Reset Email'
  elements:
    - type: '+TauHead::FormFu::Element::MessageContainer'
    
    - name: username
      label: Username
      autofocus: autofocus
      required: required
      autocomplete: off
      constraints:
        - type: Required
        
        - type: DBIC::Exists
          resultset: User
          message: 'There is no account with that username'
    
    - name: send
      type: ContentButton
      field_type: submit
      content: Send Email
