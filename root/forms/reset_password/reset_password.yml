---
load_config_file: __path_to(root/forms/inc/wrapper.yml)__

elements:
  type: Fieldset
  legend: 'Change Password'
  elements:
    - type: '+TauHead::FormFu::Element::MessageContainer'
    
    - name: username
      label: Username
      autocomplete: off
      attrs:
        disabled: disabled
    
    - type: '+TauHead::FormFu::Element::NewPassword'
      autofocus: autofocus
    
    - type: Password
      name: password2
      label: Repeat Password
      required: required
      constraints:
        - type: Required
        
        - type: Equal
          others: password
          message: 'Passwords do not match'
          attach_errors_to_base: 1
    
    - name: send
      type: ContentButton
      field_type: submit
      content: Change Password
    
    - type: '+TauHead::FormFu::Element::NewPasswordMessage'
