---
load_config_file:
  - __path_to(root/forms/inc/core.yml)__
  - __path_to(root/forms/inc/default_args.yml)__

elements:
  type: Fieldset
  legend: 'Disable Account'
  elements:
    - type: '+TauHead::FormFu::Element::MessageContainer'

    - name: username
      label: Username
      autocomplete: off
      attributes:
        disabled: disabled

    - name: reason
      type: Textarea
      label: "Reason why account is being disabled"
      rows: 6
      constraints:
        - type: Required

    - name: send
      type: ContentButton
      field_type: submit
      content: Disable Account
