---
default_args:
  elements:
    'Email|Text|Textarea|Select|Password|TauHead::FormFu::Element::NewPassword|TauHead::FormFu::Element::JSON':
      auto_label: '%n'
      container_attrs:
        class: form-group
      attrs:
        class: form-control
      layout:
        - label
        - field
        - comment
        - errors
        - javascript
    ContentButton:
      attrs:
        class: btn btn-primary progress-bar
        data-style: zoom-out
    Checkbox:
      default_empty_value: 1
      container_attrs:
        class: form-check
      attrs:
        class: form-check-input
      label_attrs:
        class: form-check-label
      layout:
        - field
        - label
        - comment
        - errors
        - javascript
    'Checkboxgroup|TauHead::FormFu::Element::AllAreas|TauHead::FormFu::Element::AllStations':
        auto_id: '%f_%n_%c'
        container_tag: div
        container_attrs:
          class: form-group checkboxgroup border border-secondary rounded
        label_attrs:
          class: form-check-label
        label_tag: label
    Radiogroup:
      container_attrs:
        class: ''
      comment_attrs:
        class: text-muted
