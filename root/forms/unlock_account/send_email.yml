---
load_config_file: __path_to(root/forms/inc/wrapper.yml)__

elements:
  type: Fieldset
  legend: 'Send Unlock-Account Email'
  elements:
    - type: '+TauHead::FormFu::Element::MessageContainer'
    
    - name: username
      label: Username
      required: required
      autocomplete: off
      constraints:
        - type: Required
        
        - type: DBIC::Exists
          resultset: User
          message: 'There is no account with that username'
    
    - name: send
      type: ContentButton
      field_type: submit
      content: Send Email
