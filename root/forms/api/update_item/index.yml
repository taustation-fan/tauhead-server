---
load_config_file:
  - __path_to(root/forms/inc/core.yml)__
  - __path_to(root/forms/inc/default_args.yml)__
default_args:
  elements:
    'Text|Textarea|Checkbox|TauHead::FormFu::Element::JSON':
      constraint: SingleValue
    Checkbox:
      filters:
        - type: Regex
          match: '^\z'
          replace: 0

elements:
  - type: '+TauHead::FormFu::Element::MessageContainer'

  - name: slug
    label: Slug
    constraints:
      - type: Required

  - name: name
    label: Name
    constraints:
      - type: Required

  - name: item_type_slug
    label: Item Type Slug
    constraints:
      - type: Required

  - name: item_type_name
    label: Item Type Name

  - name: image
    label: Image URL Path
    constraints:
      - type: Required

  - name: tier
    label: Tier
    constraints:
      - type: Integer
      - type: Required

  - name: value
    label: 'Value (credits)'
    constraints:
      - type: Regex
        common: ['num', 'decimal', {'-places': '0,2'}]
      - type: Required

  - name: mass
    label: Mass
    constraints:
      - type: Regex
        common: ['num', 'decimal', {'-places': '0,3'}]
      - type: Required

  - name: rarity
    label: Rarity
    constraints:
      - type: Set
        set: ['common', 'uncommon', 'rare', 'epic']
      - type: Required

  - type: Fieldset
    nested_name: item_component_armor
    legend: Item Component Armor
    elements:
      - name: energy
      - name: impact
      - name: piercing

  - type: Fieldset
    nested_name: item_component_medical
    legend: Item Component Medical
    elements:
      - name: base_toxicity
      - name: strength_boost
      - name: agility_boost
      - name: stamina_boost
      - name: intelligence_boost
      - name: social_boost

  - type: Fieldset
    nested_name: item_component_weapon
    legend: Item Component Weapon
    elements:
      - name: energy_damage
      - name: impact_damage
      - name: piercing_damage
      - name: accuracy
      - name: weapon_type

      - name: hand_to_hand
        label: Hand-to-hand
        type: Checkbox

      - name: is_long_range
        label: Is Long Range
        type: Checkbox

  - name: description
    label: Description
    type: Textarea
    rows: 8
    constraints:
      - type: MaxLength
        max: 4000000

  - name: submit
    type: ContentButton
    field_type: submit
    content: Save
